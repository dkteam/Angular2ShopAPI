  <div class="x_content">
    <div class="row" style="align-self: center;">
      <div class="col-md-2 col-sm-2 col-xs-12 form-group">
        <input type="text" name="startDate" daterangepicker [options]="dateOptions" (selected)="changeStartDate($event)" [(ngModel)]="filterStartDate"
          class="form-control" placeholder="Từ ngày">
      </div>
      <div class="col-md-2 col-sm-2 col-xs-12 form-group ">
        <input type="text" name="endDate" daterangepicker [options]="dateOptions" (selected)="changeEndDate($event)" [(ngModel)]="filterEndDate"
          class="form-control" placeholder="Đến ngày">
      </div>
      <div class="col-md-2 col-sm-2 col-xs-12 form-group ">
        <input type="text" name="customerName" [(ngModel)]="filterCustomerName" class="form-control" placeholder="Tên khách hàng">
      </div>
      <div class="col-md-2 col-sm-2 col-xs-12 form-group ">
        <select class="form-control" name="filterPaymentStatus" [(ngModel)]="filterPaymentStatus">
          <option value="">--Tất cả--</option>
          <option value="PAID">Đã thanh toán</option>
          <option value="UNPAID">Chưa thành toán</option>
        </select>
      </div>
      <div class="col-md-4 col-sm-3 col-xs-12 form-group">
        <button class="btn btn-primary" type="button" (click)="search()">Tìm</button>
        <button class="btn btn-default" type="button" (click)="reset()">Reset</button>
        <button *ngIf="_authenService.hasPermission('ORDER','create')" class="btn btn-success" routerLink="/main/order/add">Thêm mới</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped jambo_table bulk_action">
        <thead>
          <tr class="headings">
            <!-- <th>
              <input type="checkbox" id="check-all" class="flat">
            </th> -->
            <th class="column-title"># </th>
            <th class="column-title">Tên khách hàng </th>
            <th class="column-title">Số điện thoại </th>
            <th class="column-title">Email </th>
            <th class="column-title">Ngày tạo </th>
            <th class="column-title">Trạng thái </th>
            <th class="column-title no-link last" style="text-align: center">
              <span class="nobr">Sửa/Xóa</span>
            </th>
            <!-- <th class="bulk-actions" colspan="7">
              <a class="antoo" style="color:#fff; font-weight:500;">Đã chọn (
                <span class="action-cnt"> </span> )
                <i class="fa fa-chevron-down"></i>
              </a>
            </th> -->
          </tr>
        </thead>

        <tbody>
          <tr class="even pointer" *ngFor="let item of orders; let i = index">
            <!-- <td class="a-center ">
              <input type="checkbox" name="table_records">
            </td> -->
            <th class="">{{i+1}} </th>
            <td class=" ">{{item.CustomerName}}</td>
            <td class=" ">{{item.CustomerMobile}}</td>
            <td class=" ">{{item.CustomerEmail}}</td>
            <td class=" ">{{item.CreatedDate | date}}</td>
            <td *ngIf="item.Status==true"><label class="label label-success">Hợp lệ</label></td>
            <td *ngIf="item.Status==false"><label class="label label-danger">Không hợp lệ</label></td>
            <td class="last" style="text-align: center;">
                <a class="btn btn-primary" routerLink="/main/order/detail/{{item.ID}}" data-toggle="tooltip" 
                *ngIf="_authenService.hasPermission('ORDER','update')">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
              <button class="btn btn-danger" data-toggle="tooltip" *ngIf="_authenService.hasPermission('ORDER','delete')"
                (click)="delete(item.ID)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-12">
        <pagination [boundaryLinks]="true" [totalItems]="totalRow" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
          [(ngModel)]="pageIndex" class="pagination-sm"></pagination>
      </div>
    </div>
  </div>
