<div class="page-title">
  <div class="title_left">
    <h3>PAGE
      <small>Danh sách page</small>
    </h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter" placeholder="Gõ tên page cần tìm...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="loadData()">Tìm kiếm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <button class="btn btn-success" data-toggle="tooltip" title="Thêm page" (click)="showAddEditModal()">Thêm Page</button>
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
          </li>
          <li></li>
          <!-- <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#">Settings 1</a>
              </li>
              <li>
                <a href="#">Settings 2</a>
              </li>
            </ul>
          </li> -->
          <li>
            <a class="close-link">
              <i class="fa fa-close"></i>
            </a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">
        <div class="table-responsive">
          <table class="table table-striped jambo_table bulk_action">
            <thead>
              <tr class="headings">
                <th>
                  <input type="checkbox" id="check-all" class="flat">
                </th>
                <th class="column-title">Tên slide </th>
                <th class="column-title">Alias </th>
                <th class="column-title">Status </th>
                <th class="column-title no-link last" style="text-align: center">
                  <span class="nobr">Sửa/Xóa</span>
                </th>
                <th class="bulk-actions" colspan="7">
                  <a class="antoo" style="color:#fff; font-weight:500;">Đã chọn (
                    <span class="action-cnt"> </span> )
                    <i class="fa fa-chevron-down"></i>
                  </a>
                </th>
              </tr>
            </thead>

            <tbody>
              <tr class="even pointer" *ngFor="let page of pages">
                <td class="a-center ">
                  <input type="checkbox" name="table_records">
                </td>
                <td class=" ">{{page.Name}}</td>
                <td class=" ">{{page.Alias}}</td>
                <td *ngIf="page.Status==true">
                  <span><label class="label label-success">Kích hoạt </label></span>
                </td>
                <td *ngIf="page.Status==false">
                  <span><label class="label label-danger">Đã khóa </label></span>
                </td>
                <td class="last" style="text-align: center;">
                  <button *ngIf="page.Name != 'Admin'" class="btn btn-primary" data-toggle="tooltip" title="Sửa" (click)="showEditModal(page.ID)">
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button *ngIf="page.Name != 'Admin'" class="btn btn-danger" data-toggle="tooltip" title="Xóa" (click)="deleteItem(page.ID)">
                    <i class="fa fa-trash"></i>
                  </button>
                  <!-- <button class="btn btn-primary" title="Sửa" (click)="showEditModal(role.Id)"><i class="fa fa-pencil-square-o"></i></button>
                  <button class="btn btn-danger" title="Xóa" (click)="deleteItem(role.Id)"><i class="fa fa-trash"></i></button> -->
                </td>
              </tr>
            </tbody>
          </table>
          <div class="col-md-12">
            <pagination [boundaryLinks]="true" [totalItems]="totalRow" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
              [(ngModel)]="pageIndex" class="pagination-sm"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal add and edit-->
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">{{modalTitle}}: Page</h4>
        <button type="button" class="close pull-right" (click)="modalAddEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" novalidate #frmAddEdit="ngForm" (ngSubmit)="saveChanged(frmAddEdit)" *ngIf="entity">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên Page </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="entity.ID" name="id" />
              <input type="text" #name="ngModel" [(ngModel)]="entity.Name" (keyup) = createAlias() required maxlength="256" name="name" class="form-control" />
              <div *ngIf="name.errors && (name.dirty || name.touched)" class="label label-danger">
                Bắt buộc nhập và tối đa 256 ký tự
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tiêu đề SEO </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #alias="ngModel" [(ngModel)]="entity.Alias" name="alias" class="form-control" />
              <div *ngIf="alias.errors && (alias.dirty || alias.touched)" class="label label-danger">
                Bắt buộc nhập và tối đa 256 ký tự
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Trạng thái</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" [(ngModel)]="entity.Status" name="status" #status="ngModel"> Kích hoạt
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nội dung Page</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <ck-editor name="detail" [(ngModel)]="entity.Content" skin="moono-lisa" language="vi" [fullPage]="true"></ck-editor>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 pull-right">
              <small class="pull-left">
                <span style="color: #a94442">Màu đỏ:</span> Bắt buộc nhập hoặc dữ liệu chưa hợp lệ
                <br/>                
                <span style="color: #42A948">Màu xanh:</span> Hợp lệ
                <br/>
                <span>Không màu:</span> Không bắt buộc nhập
              </small>
              <button type="submit" class="btn btn-primary pull-right" [disabled]="!frmAddEdit.form.valid">Cập nhật</button>              
              <button type="button" (click)="modalAddEdit.hide()" class="btn btn-default pull-right">Hủy bỏ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
